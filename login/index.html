<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم - دبیرستان گوهرتاج</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-background {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: var(--secondary-color);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 2rem;
        }
        
        .login-title {
            color: var(--primary-dark);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-color);
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            background-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        .form-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--secondary-color);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.4);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            top: -30px;
            right: -30px;
        }
        
        .shape-2 {
            width: 80px;
            height: 80px;
            background: var(--primary-light);
            border-radius: 20px;
            bottom: -20px;
            left: -20px;
            transform: rotate(45deg);
        }

        .field-error {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .form-input.error {
            border-color: #dc3545;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">ورود به سیستم</h1>
                <p class="login-subtitle">دبیرستان گوهرتاج</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="text" class="form-input" id="fullName" name="fullName" placeholder="نام و نام خانوادگی" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="nationalCode" name="nationalCode" placeholder="کد ملی" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="password" name="password" placeholder="رمز عبور" required>
                </div>
                
                <button type="submit" class="login-button">
                    <span id="login-button-text">ورود به سیستم</span>
                    <div class="loading" id="login-loading" style="display: none;"></div>
                </button>
                
                <div class="error-message" id="login-error"></div>
            </form>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
